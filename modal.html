<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mike & Allie - Invite</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Poppins:wght@400;500&display=swap"
		rel="stylesheet">
	<script type="text/javascript" src="js/modernizr-2.6.2.min.js"></script>
	<link rel="stylesheet" href="css/zoomslider.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
	<div class="grid grid-cols-1 md:grid-cols-2">
		<div class="min-h-screen">
			<div id="slideshow" class="w-full h-screen relative overflow-hidden"
				data-zs-src='["images/1.jpg", "images/2.jpg", "images/3.jpeg", "images/4.jpg"]' data-zs-overlay="false"
				data-zs-bullets="false">
				<div id="content">
					<div class="flex flex-col align-center justify-around mx-auto">
						<h1 class="font-medium text-6xl mb-4 xl:text-8xl lg:text-7xl md:mb-12 leading-none text-black">18.02.23</h1>
					</div>
				</div>
				<p class="text-center absolute bottom-20 w-full md:hidden">scroll down to rsvp</p>
			</div>
		</div>
		<div class="min-h-screen flex flex-col justify-center align-center text-center px-10 lg:px-24">
			<h2 class="text-black md:text-2xl text-xl uppercase mb-4">You're invited to</h2>
			<h1 class="font-medium mb-4 xl:text-8xl lg:text-7xl md:text-6xl md:mb-12 text-5xl leading-none text-black">
				<span class="inline-block">Mike</span><small
					class="xl:text-5xl lg:text-4xl md:text-3xl text-2xl inline-block px-6">&amp;</small><span
					class="inline-block">Allie's</span><br>
				<span class="inline-block">Wedding</span>
			</h1>
			<p class="not-italic md:text-2xl text-base text-black font-light mt-10">When: <strong
					class="font-bold">18 February 2023, 14:00</strong></p>
			<p class="not-italic md:text-2xl text-base text-black font-light mt-10">Where: <strong class="font-bold">Bell &
					Blossom Wedding Venue</strong></p>
			<a href="invite.html"
				class=" w-full mx-auto max-w-sm mt-20 text-center inline-block items-center border border-transparent bg-black px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-back focus:ring-offset-2">RSVP</button>
		</div>
	</div>

	<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
		<!--
			Background backdrop, show/hide based on modal state.
	
			Entering: "ease-out duration-300"
				From: "opacity-0"
				To: "opacity-100"
			Leaving: "ease-in duration-200"
				From: "opacity-100"
				To: "opacity-0"
		-->
		<div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

		<div class="fixed inset-0 z-10 overflow-y-auto">
			<div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
				<!--
					Modal panel, show/hide based on modal state.
	
					Entering: "ease-out duration-300"
						From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
						To: "opacity-100 translate-y-0 sm:scale-100"
					Leaving: "ease-in duration-200"
						From: "opacity-100 translate-y-0 sm:scale-100"
						To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
				-->
				<div
					class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
					<div>
						<div class="mt-3 text-center sm:mt-5">
							<h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">RSVP</h3>
							<div class="mt-2">
								<p class="text-sm text-gray-500">Please check or uncheck depending on if you will be attending or not.
								</p>
							</div>
							<ul class="my-10">
								<li class="flex align-center justify-between my-4">
									<span>Person One</span>
									<button type="button"
										class="bg-gray-200 relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2"
										role="switch" aria-checked="false">
										<span aria-hidden="true"
											class="translate-x-0 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
									</button>
								</li>
								<li class="flex align-center justify-between my-4">
									<span>Person Two</span>
									<button type="button"
										class="bg-black relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2"
										role="switch" aria-checked="true">
										<span aria-hidden="true"
											class="translate-x-5 pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
									</button>
								</li>
							</ul>
						</div>
					</div>
					<div class="mt-5 sm:mt-6">
						<button type="button"
							class="inline-flex w-full justify-center bg-black text-white px-4 py-2 text-base font-medium shadow-sm hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-back focus:ring-offset-2 sm:text-sm">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jquery.zoomslider.min.js"></script>
</body>

</html>
